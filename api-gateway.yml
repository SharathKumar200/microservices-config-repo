server:
  port: 8085

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    health-check-enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
    lease-renewal-interval-in-seconds: 5       # Send heartbeat more frequently
    lease-expiration-duration-in-seconds: 30   # Mark DOWN if missed heartbeat

management:
  endpoints:
    web:
      exposure:
        include: "*"                        # Expose all actuator endpoints
  endpoint:
    health:
      show-details: always                  # Always show health details
  health:
    diskspace:
      enabled: true
      path: /
      threshold: 10MB

tracing:
  sampling:
    probability: 1.0

zipkin:
  tracing:
    endpoint: http://localhost:9411/api/v2/spans

